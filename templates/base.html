<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block styles %}

    {% endblock %}
    
    <title>Index</title>
    <style>
        .user_name{
            text-align: right;
        }

    </style>
</head>
<body class="container">
    {% if user.is_authenticated %}
    <ul class="list-group">
        <li class="list-group-item user_name">
            Вы вошли как {{ user }} | <a href="{% url 'logout' %}">Logout</a>
        </li>
    </ul>
    {% endif %}
{% block content %}
{% endblock %}   
</body>
</html>
